@use patreon::Users;
@use super::{header_html, footer_html};

@(users: Users)

<h1>Patrons</h1>

<p>These people donate to me on <a href="https://patreon.com/noirscape">Patreon</a>. This list is refreshed every time the site is deployed.</p>

        }
    </ul>
</p>

@:footer_html()
